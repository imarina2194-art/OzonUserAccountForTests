<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileHome Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap");

      :root {
        --color-bg-overlay: rgba(0, 26, 52, 0.40);
        --color-text-primary: rgba(7, 7, 7, 1.00);
        --color-text-secondary: rgba(0, 26, 52, 0.60);
        --color-surface: rgba(255, 255, 255, 1.00);
        --color-surface-muted: rgba(0, 48, 120, 0.04);
        --color-bg-page: rgba(153, 163, 174, 1.00);
        --color-border-subtle: rgba(0, 26, 52, 0.12);
        --color-icon-primary: var(--color-text-primary);
        --color-text-link: var(--color-text-secondary);
        --color-badge: rgba(255, 59, 48, 1.00);
        --font-family-base: "Onest", -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "SF Pro Text", system-ui, sans-serif;
        --font-size-title: 20px;
        --font-size-body: 14px;
        --font-size-caption: 12px;
        --font-weight-regular: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 600;
        --line-height-title: 24px;
        --line-height-body: 18px;
        --line-height-caption: 16px;
        --radius-s: 12px;
        --radius-m: 16px;
        --radius-l: 24px;
        --radius-pill: 999px;
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --shadow-none: none;
        --shadow-float: 0 1px 3px rgba(0, 26, 52, 0.12);
      }

      body {
        font-family: var(--font-family-base);
        background: var(--color-bg-page);
        color: var(--color-text-primary);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./App.jsx"></script>
  </body>
</html>
